<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="Description" content="Enter your description here" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>PWSkills Blog</title>
   </head>
   <body>
      <header>
         <nav class="container">
            <a id="logo" class="logo" href="/projects-1/index.html"
               >PWSkills Blog</a
            >
            <button
               id="create"
               data-bs-toggle="modal"
               data-bs-target="#exampleModal"
            >
               <i class="bi bi-plus-lg btnLogo"></i>
            </button>
         </nav>
      </header>

      <!-- Blog Section -->
      <section title="Card Section">
         <main class="container" id="main"></main>
      </section>

      <!-- Form Moddel -->
      <section class="modolSection" title="Form Section">
         <!-- Modal -->
         <div
            class="modal modalParent fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
         >
            <div class="modal-dialog">
               <div class="modal-content modelBox">
                  <div class="modalHeader">
                     <button
                        type="button"
                        class="closeBtn"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                     >
                        <div class="line1"></div>
                        <div class="line2"></div>
                     </button>
                  </div>

                  <div class="modelBody">
                     <input
                        id="blogPoster"
                        name="image"
                        type="url"
                        placeholder="Enter Blog Poster URL:"
                     />
                     <input
                        id="title"
                        name="title"
                        type="text"
                        placeholder="Enter Blog Title:"
                     />
                     <input
                        id="description"
                        name="description"
                        type="text"
                        placeholder="Enter Blog Discription:"
                     />
                     <textarea
                        name="textarea"
                        id="textarea"
                        cols="30"
                        rows="10"
                        placeholder="write..."
                     ></textarea>
                     <button
                        type="button"
                        id="addBlogBtn"
                        class="modelBtn my-4"
                        onclick="createBlog()"
                     >
                        Add Blog
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </section>

      <script src="/projects-1//assets/javascript/index.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
   </body>
</html>
