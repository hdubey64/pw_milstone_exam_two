<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="Description" content="Enter your description here" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>PWSkills Blog</title>
   </head>
   <body>
      <header>
         <nav class="container">
            <a id="logo" class="logo" href="/projects-1/index.html"
               >PWSkills Blog</a
            >
            <button
               id="create"
               data-bs-toggle="modal"
               data-bs-target="#exampleModal"
            >
               <i class="bi bi-plus-lg btnLogo"></i>
            </button>
         </nav>
      </header>

      <!-- Blog Section -->
      <section title="Card Section">
         <main class="container">
            <div class="card">
               <div class="content">
                  <img
                     src="https://cdn.pixabay.com/photo/2023/04/11/16/04/solar-wind-7917659_1280.jpg"
                     alt=""
                  />
                  <div>
                     <h1 class="card-title">Title</h1>
                     <p class="card-para">
                        Lorem ipsum dolor, sit amet consectetur adipisicing
                        elit. Dolor recusandae ex tempora esse,
                     </p>
                  </div>
               </div>
               <div class="star-rating">
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
               </div>

               <a href="/projects-1/blog.html" id="read"
                  ><button class="read">Read</button></a
               >

               <!-- rating.js file -->
            </div>
         </main>
      </section>

      <!-- Form Moddel -->
      <section title="Form Section">
         <!-- Modal -->
         <div
            class="modal modalParent fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
         >
            <div class="modal-dialog">
               <div class="modal-content modelBox">
                  <div class="modalHeader">
                     <button
                        type="button"
                        class="closeBtn"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                     >
                        <div class="line1"></div>
                        <div class="line2"></div>
                     </button>
                  </div>

                  <div class="modelBody">
                     <input
                        id="url"
                        name="url"
                        type="url"
                        placeholder="Enter Blog Post URL:"
                     />
                     <input
                        name="url"
                        type="url"
                        type="text"
                        placeholder="Enter Blog Title:"
                     />
                     <input
                        name="url"
                        type="url"
                        type="text"
                        placeholder="Enter Blog Discription:"
                     />
                     <textarea
                        name="textarea"
                        id="textarea"
                        cols="30"
                        rows="10"
                        placeholder="write..."
                     ></textarea>
                     <button type="button" class="modelBtn my-4">
                        Add Blog
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </section>

      <script src="/projects-1//assets/javascript/index.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
   </body>
</html>
